<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <title>Frontend Mentor | Social proof section</title>

            <div class="star-text">
              <h5>Rated 5 Stars in Reviews</h5>
            </div>
          </div>
          <div class="star star-two">
            <div class="star-img">
              <img src="images/icon-star.svg" alt="">

              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
            </div>
            <div class="star-text">
              <h5>Rated 5 Stars in Report Guru</h5>
            </div>
          </div>
          <div class="star start-three">
            <div class="star-img">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
            </div>
            <div class="star-text">
              <h5>Rated 5 Stars in BestTech</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>

</html>
